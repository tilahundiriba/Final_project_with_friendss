
{% extends 'admin_app/base.html' %}
<div class="container  ">
{% block content %}
<div class="cord-header d-flex justify-content-center ">
  <h2>Sign Up</h2>
</div>
<div class="card-body">
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success mb-4" style="width: 200px;">Register</button>
  </div>
  </form>
</div>
{% endblock %}
</div>
