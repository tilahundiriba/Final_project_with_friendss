
{% extends 'admin_app/base.html' %}
{% load static %}
{% block content %}
<head>
     <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<div class="container">
    <h1 class="form-title">LOGIN</h1>
    <form action="#">
      <div class="main-user-info">
     
                <div class="user-input-box">
                <label for="username">Username</label>
                <input type="text"
                        id="username"
                        name="username"
                        placeholder="Enter Username"/>
                </div>
            
                <div class="user-input-box">
                    <label for="proffession">Proffession</label>
                    <input type="text"
                            id="proffesion"
                            name="proffesion"
                            placeholder="Enter Proffession"/>
                    </div>
            
                <div class="user-input-box">
                <label for="password"> Password</label>
                <input type="password"
                        id="password"
                        name="password"
                        placeholder="Enter Password"/>
                </div>
      </div>
   
      <div class="form-submit-btn m-2">
        <input type="submit" value="Login">
      </div>
      <div class="d-flex justify-content-end text-light ">Forget Your Password?
        <a href="{% url 'password_reset' %}">click here</a>
      </div>
    </form>
  </div>
  {% endblock  %}
