{% extends 'admin_dash/dashboard.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-doctor.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	{% block 'title' %}
	<title>Edit Services</title>
	{% endblock %}
	<!-- Fav  Icon Link -->
</head>

<body>
	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<div class="wrapper">
		<!-- Page Content -->
		<div id="content">

			<!-- Menu -->

			<!-- /Menu -->
			<!-- Breadcrumb -->
			<!-- Page Title -->
			<div class="container">
				<div class="row breadcrumb-bar">
					<div class="col-md-12">
						<h3 class="block-title">Edit Service </h3>
					</div>
					<div class="col-md-12">
						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a href="index.html">
									<span class="ti-home"></span>
								</a>
							</li>
							<li class="breadcrumb-item active">Services</li>
							<li class="breadcrumb-item ">Edit Service </li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container d-flex justify-content-center">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Edit Service </h3>
							<form action="{% url 'edit_service' services.Services %}" method="post">
								{% csrf_token %}
								<div class="form-row">
									<div class="form-group col-md-12">
										<label for="sname">Service Name</label>
										<input type="text" placeholder="service name" class="form-control"
										value="{{services.Services}}"	id="sname" name="service_name">
									</div>
									<div class="form-group col-md-12">
										<label for="scost">Service Cost</label>
										<input type="text" placeholder="service cost" class="form-control"
										value="{{services.Payment}}"	id="scost" name="scost">
									</div>
									<div class="form-group col-md-12">
										<label for="pmethod">Payment Method</label>
										<input type="text" placeholder="service cost" class="form-control"
										value="{{services.Payment_method}}"	id="pmethod" name="pmethod">
									</div>
									
								
									<div class="form-group col-md-12 mb-3">
										<button type="submit" class="btn btn-primary btn-lg"><span class="ti-pencil-alt"></span>EDIT</button>
									</div>
								</div>
							</form>
							<!-- Alerts-->
							{% if created %}
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								<strong>Successfully Done!</strong> Please Check in user list
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">Ã—</span>
								</button>
							</div>
							{% endif %}
							
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->

		</div>
		<!-- /Page Content -->
	</div>
	<!-- Back to Top -->
	<a id="back-to-top" href="#" class="back-to-top">
		<span class="ti-angle-up"></span>
	</a>


</body>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-doctor.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->

</html>
{% endblock %}
