{% extends 'admin_dash/dashboard.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'test_reg' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession"><br>
        
        <label for="protfolio_site">Portfolio Site:</label>
        <input type="url" id="protfolio_site" name="protfolio_site"><br>
        
        <label for="profile_pic">Profile Picture:</label>
        <input type="file" id="profile_pic" name="profile_pic"><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
{% endblock %}
