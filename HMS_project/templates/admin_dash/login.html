
{% load static %}

<!DOCTYPE html>
<html>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:12 GMT -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Login</title>

	<!-- Fav  Icon Link -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images2/fav.png' %}">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{% static 'css2/bootstrap.min.css' %}">
	<!-- themify icons CSS -->
	<link rel="stylesheet" href="{% static 'css2/themify-icons.css' %}">
	<!-- Animations CSS -->
	<link rel="stylesheet" href="{% static 'css2/animate.css' %}">
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css2/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css2/green.css' %}" id="style_theme">
	<link rel="stylesheet" href="{% static 'css2/responsive.css' %}">
	<!-- morris charts -->
	<link rel="stylesheet" href="{% static 'charts/css/morris.css' %}">
	<!-- jvectormap -->
	<link rel="stylesheet" href="{% static 'css2/jquery-jvectormap.css' %}">
</head>

<body class="auth-bg">
	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<!-- Color Changer -->

	<!-- /Color Changer -->
	<div class="wrapper">
		<!-- Page Content  -->
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 auth-box">
						<div class="proclinic-box-shadow">
							<h3 class="widget-title">Login</h3>
							<form class="widget-form">
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input name="user" placeholder="Username" class="form-control" required="" data-validation="length alphanumeric" data-validation-length="3-12"
										 data-validation-error-msg="User name has to be an alphanumeric value (3-12 chars)" data-validation-has-keyup-event="true">
									</div>
								</div>
								<!-- /.form-group -->
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input type="password" placeholder="Password" name="pass_confirmation" class="form-control" data-validation="strength" data-validation-strength="2"
										 data-validation-has-keyup-event="true">
									</div>
								</div>
								<!-- /.form-group -->
								<!-- Check Box -->		
								<div class="form-check row">
									<div class="col-sm-12 text-left">
										<div class="custom-control custom-checkbox">
											<input class="custom-control-input" type="checkbox" id="ex-check-2">
											<label class="custom-control-label" for="ex-check-2">Remember Me</label>
										</div>
									</div>
								</div>
								<!-- /Check Box -->	
								<!-- Login Button -->			
								<div class="button-btn-block">
									<button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
								</div>
								<!-- /Login Button -->	
								<!-- Links -->	
								<div class="auth-footer-text">
									<small>Forget Password,
										<a href="sign-up.html">Reset</a> Here</small>
								</div>
								<!-- /Links -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Page Content  -->
	</div>
	<!-- Jquery Library-->
	<script src="{% static 'js2/jquery-3.2.1.min.js' %}"></script>
	<!-- Popper Library-->
	<script src="{% static 'js2/popper.min.js' %}"></script>
	<!-- Bootstrap Library-->
	<script src="{% static 'js2/bootstrap.min.js' %}"></script>
	<!-- morris charts -->
	<script src="{% static 'js2/custom-morris.js' %}"></script>

	<!-- Custom Script-->
	<script src="{% static 'js2/custom.js' %}"></script>
</body>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:12 GMT -->
</html>
