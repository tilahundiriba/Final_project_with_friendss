{% extends 'doctor/dr_dash.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-patient.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	{% block 'title' %}
	<title>Add Patient History</title>
	{% endblock %}
	<!-- Fav  Icon Link -->

</head>

<body>
	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<!-- Color Changer -->

	<!-- /Color Changer -->
	<div class="wrapper">
		<!-- Page Content -->
		<div id="content">
				<!-- Top Navigation -->
		
	
				<!-- Breadcrumb -->
				<!-- Page Title -->
				<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title">Patient History</h3>
						</div>
						<div class="col-md-6">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="index.html">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item active">History</li>
								<li class="breadcrumb-item ">Patient History</li>
							</ol>
						</div>
					</div>
				</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Patient History</h3>
							<form action="{% url 'add_history' %}" method="post" onsubmit="return validateForm()">
								{% csrf_token %}
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="patient_id">Patient ID</label>
										<input type="text" class="form-control" placeholder="Patient id" id="patient_id" name="patient_id">
										<div id="patientIdError" class="text-danger"></div>
									</div>
									<div class="form-group col-md-6">
										<label for="nr_name">Nr. Name</label>
										<select class="form-control" id="nr_name" name="nr_name">
											<option>Select Nurse Name</option>
											{% for user in nurses %}
											<option value="{{user.username}}">{{user.first_name}}</option>
											{% endfor %}
										</select>
										<div id="nrNameError" class="text-danger"></div>
									</div>
									<div class="form-group col-md-12">
										<label for="symptom">Symptoms</label>
										<textarea placeholder="symptom" class="form-control" id="symptom" rows="3" name="symptom"></textarea>
										<div id="symptomError" class="text-danger"></div>
									</div>
									<div class="form-group col-md-6">
										<label for="disease">Disease</label>
										<textarea placeholder="disease" class="form-control" id="disease" rows="3" name="disease"></textarea>
										<div id="diseaseError" class="text-danger"></div>
									</div>
									<div class="form-group col-md-6">
										<label for="dr_name">Dr. Name</label>
										<select class="form-control" id="dr_name" name="dr_name">
											<option>Select Name</option>
											{% for user in doctors %}
											<option value="{{ user.username }}">{{ user.first_name}}</option>
											{% endfor %}
										</select>
										<div id="drNameError" class="text-danger"></div>
									</div>
								</div>
								<div class="form-group col-md-6 mb-3">
									<button type="submit" class="btn btn-primary btn-lg">Submit</button>
								</div>
							</form>
							
							
							<script>
								function validateForm() {
									var patientId = document.getElementById("patient_id");
									var nrName = document.getElementById("nr_name");
									var symptom = document.getElementById("symptom");
									var disease = document.getElementById("disease");
									var drName = document.getElementById("dr_name");
							
									// Check if patient ID starts with "SH" and is exactly 8 characters long
									if (patientId.value.trim().length !== 8 || !patientId.value.trim().startsWith("SH")) {
										patientId.style.borderColor = "red";
										document.getElementById("patientIdError").innerText = "Patient ID must start with 'SH' and be 8 characters long";
										return false;
									} else {
										patientId.style.borderColor = "green";
										document.getElementById("patientIdError").innerText = "";
									}
							
									// Check if nurse name is selected
									if (nrName.value.trim() === "Select Nurse Name") {
										nrName.style.borderColor = "red";
										document.getElementById("nrNameError").innerText = "Please select a Nurse Name";
										return false;
									} else {
										nrName.style.borderColor = "green";
										document.getElementById("nrNameError").innerText = "";
									}
							
									// Check if symptom is not empty
									if (symptom.value.trim() === "") {
										symptom.style.borderColor = "red";
										document.getElementById("symptomError").innerText = "Symptoms field cannot be empty";
										return false;
									} else {
										symptom.style.borderColor = "green";
										document.getElementById("symptomError").innerText = "";
									}
							
									// Check if disease is not empty
									if (disease.value.trim() === "") {
										disease.style.borderColor = "red";
										document.getElementById("diseaseError").innerText = "Disease field cannot be empty";
										return false;
									} else {
										disease.style.borderColor = "green";
										document.getElementById("diseaseError").innerText = "";
									}
							
									// Check if doctor name is selected
									if (drName.value.trim() === "Select Name") {
										drName.style.borderColor = "red";
										document.getElementById("drNameError").innerText = "Please select a Doctor Name";
										return false;
									} else {
										drName.style.borderColor = "green";
										document.getElementById("drNameError").innerText = "";
									}
							
									// All fields are valid
									return true;
								}
							</script>
							
							
							<!-- Alerts-->
							{% if added_history %}
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								
								<strong>Adding History Successfully Done!</strong> 
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">Ã—</span>
								</button>
							
							</div>
							{% endif %}
						
							<!-- /Alerts-->
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->
		
		</div>
		<!-- /Page Content -->
	</div>
	<!-- Back to Top -->
	<a id="back-to-top" href="#" class="back-to-top">
		<span class="ti-angle-up"></span>
	</a>
	<!-- /Back to Top -->


</body>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-patient.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->
</html>
{% endblock %}
