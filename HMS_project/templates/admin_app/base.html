{% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% block 'title' %}
  <title>Home Page</title>
  {% endblock %}
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
</head>

<body>
 
  <div class="main">
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <img class="logo" src="{% static 'images/logo.png' %}" alt="LOGO" />
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse  justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item" style="display: inline-flex; text-decoration: none; ">
              <i class="fa-solid fa-house p-2 " style="font-size: 34px;"></i>
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item" style="display: inline-flex; text-decoration: none;">
              <i class="fa-solid fa-circle-info p-2 " style="font-size: 34px;"></i>
              <a class="nav-link" href="{% url 'dis_home' %}">Services</a>
            </li>

            <li class="nav-item " style="display: inline-flex; text-decoration: none;">
              <i class="fa-solid fa-user p-2" style="font-size: 34px;"></i>
              <a class="nav-link" href="{% url 'dis_login' %}" role="button"> Login </a>
            
            </li>
          </ul>
        </div>
      </div>
    </nav>

   
    {% block content %}
 
    {% endblock %}


  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
