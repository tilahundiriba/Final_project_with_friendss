{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
  </head>
  <div class="container-fliud d-flex justify-content-center">
    <div class="card text-bg-light mt-5">
      <div class="card-header d-flex justify-content-center">
        <h2>Lab Test Payment</h2>
      </div>
      <div class="card-body mb-4">
        <form method="post" action="{% url 'process_payment' %}">
          {% csrf_token %}

          <div class="container m-4">
            <label for="patient_name" style="margin-right: 30px"
              >Patient Name:</label
            >
            <input type="text" id="patient_name" name="patient_name" required />
          </div>
          <div class="container m-4">
            <label for="lab_test_type" style="margin-right: 30px"
              >Lab Test Type:</label
            >
            <select id="lab_test_type" name="lab_test_type" required>
              {% for lab_test in lab_tests %}
              <option
                value="{{ lab_test.id }}"
                data-fee="{{ lab_test.test_fee }}"
              >
                {{ lab_test.test_type }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="container m-4">
            <label for="payment_amount" style="margin-right: 20px"
              >Payment Amount:</label
            >
            <input
              type="number"
              id="payment_amount"
              name="payment_amount"
              step="0.01"
              required
            />
          </div>
          <div class="container m-4 d-flex justify-content-center">
            <button class="btn btn-success" type="submit">
              Process Payment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/js.js' %}"></script>
</html>
