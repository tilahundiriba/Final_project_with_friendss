{% extends 'admin_dash/dashboard.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-doctor.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	{% block 'title' %}
	<title>Add Services</title>
	{% endblock %}
	<!-- Fav  Icon Link -->
</head>

<body>
	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<div class="wrapper">
		<!-- Page Content -->
		<div id="content">

			<!-- Menu -->

			<!-- /Menu -->
			<!-- Breadcrumb -->
			<!-- Page Title -->
			<div class="container mt-0">
				<div class="row breadcrumb-bar">
					<div class="col-md-12">
						<h3 class="block-title">Add Service </h3>
					</div>
					<div class="col-md-12">
						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a href="index.html">
									<span class="ti-home"></span>
								</a>
							</li>
							<li class="breadcrumb-item active">Services</li>
							<li class="breadcrumb-item ">Add Service </li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container d-flex justify-content-center">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Add Service </h3>
							<form id="serviceForm" action="{% url 'add_service' %}" method="post">
								{% csrf_token %}
								<div class="form-row">
									<div class="form-group col-md-12">
										<label for="sname">Service Name</label>
										<input type="text" placeholder="Service Name" class="form-control" id="sname" name="service_name">
										<div id="serviceNameError" class="error"></div>
									</div>
									<div class="form-group col-md-12">
										<label for="scost">Service Cost</label>
										<input type="text" placeholder="Service Cost" class="form-control" id="scost" name="scost">
										<div id="serviceCostError" class="error"></div>
									</div>
									<div class="form-group col-md-12">
										<label for="pmethod">Payment Method</label>
										<input type="text" placeholder="Payment Method" class="form-control" id="pmethod" name="pmethod">
										<div id="paymentMethodError" class="error"></div>
									</div>
									<div class="form-group col-md-12 mb-3">
										<button type="submit" class="btn btn-primary btn-lg"><span class="ti-plus"></span>ADD</button>
									</div>
								</div>
							</form>
							
							<style>
								.error {
									color: red;
								}
							
								.is-valid {
									border: 1px solid green;
								}
							
								.is-invalid {
									border: 1px solid red;
								}
							</style>
							
							<script>
								document.getElementById('serviceForm').addEventListener('submit', function(event) {
									event.preventDefault(); // Prevent form submission
							
									// Validate Service Name
									var serviceNameInput = document.getElementById('sname');
									var serviceName = serviceNameInput.value.trim();
									var serviceNameError = document.getElementById('serviceNameError');
							
									if (!serviceName) {
										serviceNameInput.classList.add('is-invalid');
										serviceNameError.textContent = 'Service Name cannot be empty.';
										return;
									} else {
										serviceNameInput.classList.remove('is-invalid');
										serviceNameInput.classList.add('is-valid');
										serviceNameError.textContent = '';
									}
							
									// Validate Service Cost
									var serviceCostInput = document.getElementById('scost');
									var serviceCost = serviceCostInput.value.trim();
									var serviceCostError = document.getElementById('serviceCostError');
							
									if (!serviceCost) {
										serviceCostInput.classList.add('is-invalid');
										serviceCostError.textContent = 'Service Cost cannot be empty.';
										return;
									} else if (!/^\d+(\.\d{1,2})?$/.test(serviceCost)) {
										serviceCostInput.classList.add('is-invalid');
										serviceCostError.textContent = 'Service Cost must be a valid decimal number with up to two decimal places.';
										return;
									} else {
										serviceCostInput.classList.remove('is-invalid');
										serviceCostInput.classList.add('is-valid');
										serviceCostError.textContent = '';
									}
							
									// Validate Payment Method
									var paymentMethodInput = document.getElementById('pmethod');
									var paymentMethod = paymentMethodInput.value.trim();
									var paymentMethodError = document.getElementById('paymentMethodError');
							
									if (!paymentMethod) {
										paymentMethodInput.classList.add('is-invalid');
										paymentMethodError.textContent = 'Payment Method cannot be empty.';
										return;
									} else {
										paymentMethodInput.classList.remove('is-invalid');
										paymentMethodInput.classList.add('is-valid');
										paymentMethodError.textContent = '';
									}
							
									// If all validations pass, you can submit the form
									this.submit();
								});
							</script>
							
							<!-- Alerts-->
							{% if created %}
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								<strong>Successfully Done!</strong> Please Check in user list
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">Ã—</span>
								</button>
							</div>
							{% endif %}
							
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->
	
		</div>
		<!-- /Page Content -->
	</div>
	<!-- Back to Top -->
	<a id="back-to-top" href="#" class="back-to-top">
		<span class="ti-angle-up"></span>
	</a>


</body>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-doctor.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->

</html>
{% endblock %}
