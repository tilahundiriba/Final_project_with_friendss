
{% extends 'nurse_dash/nurse_dash.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-room.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	{% block 'title' %}
	<title>Add Room</title>
	{% endblock %}
	<!-- Fav  Icon Link -->

</head>

<body>
	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<!-- Color Changer -->

	<!-- /Color Changer -->
	<div class="wrapper">
		<!-- Page Content -->
		<div id="content">
				<!-- Top Navigation -->
			
	
				<!-- Page Title -->
				<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title">Add Room </h3>
						</div>
						<div class="col-md-6">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="index.html">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item">Room </li>
								<li class="breadcrumb-item ">Add Room </li>
							</ol>
						</div>
					</div>
				</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Add Room </h3>
							<form action="{% url 'add_room' %}" method="post" onsubmit="return validateForm()">
								{% csrf_token %}
								<div class="form-row">
								
									<div class="form-group col-md-6">
										<label for="room-number">Room Number</label>
										<input type="text" class="form-control" placeholder="Room Number" id="room-number" name="room_no">
										<div id="roomNumberError" class="error-text"></div>
									</div>
									<div class="form-group col-md-6">
										<label for="room-type">Room Type</label>
										<select class="form-control" id="room-type" name="room-type">
											<option value="ICU">ICU</option>
											<option value="General">General</option>
											<option value="AC Room">AC Room</option>
										</select>
									</div>
									<div class="form-group col-md-6">
										<label for="bed-number">Bed Number</label>
										<input type="text" placeholder="Bed Number" class="form-control" id="bed-number" name="bed_no">
										<div id="bedNumberError" class="error-text"></div>
									</div>
									<div class="form-group col-md-6">
										<label for="bed-status">Status</label>
										<input type="text" placeholder="room status" class="form-control" id="bed-status" name="status">
										<div id="bedStatusError" class="error-text"></div>
									</div>
									<div class="form-check col-md-12 mb-2">
										<div class="text-left">
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox" id="ex-check-2">
												<label class="custom-control-label" for="ex-check-2">Please Confirm</label>
											</div>
										</div>
									</div>
									<div class="form-group col-md-6 mb-3">
										<button type="submit" class="btn btn-primary btn-lg">Allot Room</button>
									</div>
								</div>
							</form>
							
							<script>
								function validateForm() {
									// Validate Block Number
									var blockNumber = document.getElementById("room-block").value.trim();
									var blockNumberError = document.getElementById("blockNumberError");
									if (blockNumber === "" || !blockNumber.startsWith("B")) {
										blockNumberError.innerText = "Block Number cannot be empty and must start with 'B'";
										blockNumberError.style.color = "red";
										document.getElementById("room-block").style.borderColor = "red";
										return false;
									} else {
										blockNumberError.innerText = "";
										document.getElementById("room-block").style.borderColor = "green";
									}
							
									// Validate Room Number
									var roomNumber = document.getElementById("room-number").value.trim();
									var roomNumberError = document.getElementById("roomNumberError");
									if (roomNumber === "" || !roomNumber.startsWith("R")) {
										roomNumberError.innerText = "Room Number cannot be empty and must start with 'R'";
										roomNumberError.style.color = "red";
										document.getElementById("room-number").style.borderColor = "red";
										return false;
									} else {
										roomNumberError.innerText = "";
										document.getElementById("room-number").style.borderColor = "green";
									}
							
									// Validate Bed Number
									var bedNumber = document.getElementById("bed-number").value.trim();
									var bedNumberError = document.getElementById("bedNumberError");
									if (bedNumber === "") {
										bedNumberError.innerText = "Bed Number cannot be empty";
										bedNumberError.style.color = "red";
										document.getElementById("bed-number").style.borderColor = "red";
										return false;
									} else {
										bedNumberError.innerText = "";
										document.getElementById("bed-number").style.borderColor = "green";
									}
							
									// Validate Bed Status
									var bedStatus = document.getElementById("bed-status").value.trim();
									var bedStatusError = document.getElementById("bedStatusError");
									if (bedStatus === "") {
										bedStatusError.innerText = "Bed Status cannot be empty";
										bedStatusError.style.color = "red";
										document.getElementById("bed-status").style.borderColor = "red";
										return false;
									} else {
										bedStatusError.innerText = "";
										document.getElementById("bed-status").style.borderColor = "green";
									}
							
									// Validate Confirmation Checkbox
									var confirmationCheckbox = document.getElementById("ex-check-2");
									if (!confirmationCheckbox.checked) {
										alert("Please confirm by checking the checkbox");
										return false;
									}
							
									// If all validations pass, return true to submit the form
									return true;
								}
							</script>
							
							
							<!-- Alerts-->
							{% if registered %}
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								<strong>Successfully Done!</strong> Please check in Allotment list
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">Ã—</span>
								</button>
							</div>
						
							{% endif %}
							<!-- /Alerts-->
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->

		</div>
		<!-- /Page Content -->
	</div>
	<!-- Back to Top -->
	<a id="back-to-top" href="#" class="back-to-top">
		<span class="ti-angle-up"></span>
	</a>
	<!-- /Back to Top -->

</body>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-room.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->
</html>
{% endblock %}
