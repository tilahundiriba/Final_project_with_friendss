{% extends 'admin_dash/web_home.html' %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:12 GMT -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Login</title>

	<!-- Fav  Icon Link -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images2/fav.png' %}">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{% static 'css2/bootstrap.min.css' %}">
	<!-- themify icons CSS -->
	<link rel="stylesheet" href="{% static 'css2/themify-icons.css' %}">
	<!-- Animations CSS -->
	<link rel="stylesheet" href="{% static 'css2/animate.css' %}">
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css2/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css2/green.css' %}" id="style_theme">
	<link rel="stylesheet" href="{% static 'css2/responsive.css' %}">
	<!-- morris charts -->
	<link rel="stylesheet" href="{% static 'charts/css/morris.css' %}">
	<!-- jvectormap -->
	<link rel="stylesheet" href="{% static 'css2/jquery-jvectormap.css' %}">
</head>

<body class="auth-bg">
	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<!-- Color Changer -->

	<!-- /Color Changer -->
	<div class="wrapper">
		<!-- Page Content  -->
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 auth-box">
						<div class="proclinic-box-shadow">
							<h3 class="widget-title">Login</h3>
							<form action="{% url 'user_log' %}" method="post" onsubmit="return validateLoginForm()">
								{% csrf_token %}
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input id="username" name="username" placeholder="Username" class="form-control">
										<div id="usernameError" class="text-danger"></div>
									</div>
								</div>
								<!-- /.form-group -->
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input type="password" id="password" placeholder="Password" name="password" class="form-control">
										<div id="passwordError" class="text-danger"></div>
									</div>
								</div>
								<!-- /.form-group -->
								<div class="form-check row">
									<div class="col-sm-12 text-left">
										<div class="custom-control custom-checkbox">
											<input class="custom-control-input" type="checkbox" id="rememberMe">
											<label class="custom-control-label" for="rememberMe">Remember Me</label>
										</div>
									</div>
								</div>
								<!-- /Check Box -->    
								<!-- Login Button -->            
								<div class="button-btn-block">
									<input type="submit" class="btn btn-primary btn-lg btn-block" value="Login"/>
								</div>
								<!-- /Login Button -->    
								<!-- Links -->    
								<div class="auth-footer-text">
									<small>Forget Password,
										<a href="{% url 'password_reset' %}">Reset</a> Here</small>
								</div>
								<!-- /Links -->
							</form>
							
							<script>
								function validateLoginForm() {
									var username = document.getElementById("username").value.trim();
									var password = document.getElementById("password").value.trim();
									var rememberMe = document.getElementById("rememberMe").checked;
							
									var usernameError = document.getElementById("usernameError");
									var passwordError = document.getElementById("passwordError");
							
									var isValid = true;
							
									// Check if username is empty
									if (username === "") {
										usernameError.innerText = "Username is required";
										document.getElementById("username").style.borderColor = "red";
										isValid = false;
									} else {
										usernameError.innerText = "";
										document.getElementById("username").style.borderColor = "green";
									}
							
									// Check if password is empty
									if (password === "") {
										passwordError.innerText = "Password is required";
										document.getElementById("password").style.borderColor = "red";
										isValid = false;
									} else {
										passwordError.innerText = "";
										document.getElementById("password").style.borderColor = "green";
									}
							
									return isValid;
								}
							</script>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Page Content  -->
	</div>
	<!-- Jquery Library-->
	<script src="{% static 'js2/jquery-3.2.1.min.js' %}"></script>
	<!-- Popper Library-->
	<script src="{% static 'js2/popper.min.js' %}"></script>
	<!-- Bootstrap Library-->
	<script src="{% static 'js2/bootstrap.min.js' %}"></script>
	<!-- morris charts -->
	<script src="{% static 'js2/custom-morris.js' %}"></script>

	<!-- Custom Script-->
	<script src="{% static 'js2/custom.js' %}"></script>
</body>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:12 GMT -->
</html>
{% endblock %}
