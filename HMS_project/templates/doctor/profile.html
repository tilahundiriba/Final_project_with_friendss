<!-- profile_picture_form.html -->
{% extends 'doctor/dr_dash.html' %}
{% load static %}
{% block content %}
<!-- upload_profile_pic.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture</title>
</head>
<body>
    <h2>Upload Profile Picture</h2>
    <form action="{% url 'profile' user_id=user_id  %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="profile_picture">
        <button type="submit">Upload</button>
    </form>
</body>
</html>

{% endblock %}
