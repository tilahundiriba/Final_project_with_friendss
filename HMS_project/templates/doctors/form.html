    {% block 'title' %}

    {% endblock %}
    <style>

        .container-one {
            box-sizing: border-box;
            min-height: 100hv;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgb(130, 106, 251);
        }

        .container {
            position: relative;
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

        }

        .container header {
            font-size: 1.5rem;
            color: #333;
            font-weight: 500;
            text-align: center;
        }

        .container .form {
            margin-top: 30px;
        }

        .form .input-box {
            width: 100%;
            margin-top: 20px;
            /* background: #bd6a6a; */
        }

        .input-box label {
            color: #333;
        }

        .form :where(.input-box input, .select-box) {
            position: relative;
            height: 40px;
            width: 98%;
            outline: none;
            font-size: 1rem;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            /* padding: 0 15px; */
            padding-left: 10px;


        }

        .form .column {
            display: flex;
            column-gap: 15px;
        }

        .form :where(.gender-option, .gender) {
            display: flex;
            align-items: center;
            column-gap: 50px;
        }

        .form .gender {
            cursor: pointer;
            column-gap: 5px;
        }

        .gender input {
            accent-color: rgb(130, 106, 251);
        }

        .gender label {
            color: #707070;
        }

        .form :where(.gender input .gender label) {
            cursor: pointer;
        }

        .form .gender-box {
            margin-top: 20px;

        }

        .gender-box h3 {
            color: #333;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .select-box select {
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            color: #707070;
            font-size: 1rem;

        }

        .address :where(input, .select-box) {
            margin-top: 15px;
        }

        .form button {
            height: 55px;
            width: 100%;
            color: #fff;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 400;
            border: none;
            transition: all 0.2s ease;
            background: rgb(130, 106, 251);
            margin-top: 15px;
        }

        .form button:hover {
            background: rgb(88, 56, 250);
        }

        @media screen and (max-width:500px) {
            .form .column {
                flex-wrap: wrap;
            }

            .form :where(.gender-option, .gender) {
                row-gap: 15px;
            }

        }
    </style>
</head>

<!-- <body> -->
    <div class="container-one">
        <section class="container">
            <header>
                New Patient Registration
            </header>
            <form action="{% url 'form' %}" class="form" method="post">
                {% csrf_token %}
                <div class="column">
                    <div class="input-box">
                        <label for="first_name">First Name</label>
                        <input type="text" placeholder="Enter first name" name="first_name" id="first_name">
                    </div>
                    <div class="input-box">
                        <label for="middle_name">Middle Name</label>
                        <input type="text" placeholder="Enter middle name" name="middle_name" id="middle_name">
                    </div>
                </div>
            
                <div class="input-box">
                    <label for="last_name">Last Name</label>
                    <input type="text" placeholder="Enter last name" name="last_name" id="last_name">
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" value="male">
                            <label for="check-male"> Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" value="female">
                            <label for="check-female"> Female</label>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label for="birth_date">Birth Date</label>
                        <input type="date" name="birth_date" id="birth_date">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label>
                        <input type="text" placeholder="Enter your age" name="age" id="age">
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" placeholder="+2519-########" name="phone_number" id="phone_number">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" placeholder="example@gmail.com" name="email" id="email">
                    </div>
                </div>
                <div class="input-box">
                    <label for="country">Address</label>
                    <div class="column">
                        <div class="select-box">
                            <select name="country" id="country">
                                <option hidden>Country</option>
                                <option value='Ethiopia'>Ethiopia</option>
                                <option value='Other'>Other</option>

                            </select>
                        </div>
                        <input type="text" placeholder="Enter your city" name="city" id="city">
                    </div>
                    <div class="column">
                        <input type="text" placeholder="Enter your region" name="region" id="region">
                        <input type="text" placeholder="Enter street address" name="street_address" id="street_address">
                    </div>
                </div>
            
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

{% endblock %}
